# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  system_packages:
    - libgl1-mesa-glx
    - libglib2.0-0
    - ffmpeg
  python_version: "3.11"
  python_packages:
    - torch==2.0.1
    - torchvision==0.15.2
    - torchaudio==2.0.2
    - transformers==4.28.1
    - yacs==0.1.8
    - scipy==1.11.4
    - scikit-image==0.19.3
    - scikit-learn==1.3.2
    - PyYAML==6.0.1
    - Pillow==10.2.0
    - opencv-python==4.9.0.80
    - imageio==2.33.1
    - ffmpeg-python==0.2.0
    - av==11.0.0
  run:
    - pip install dlib
predict: "predict.py:Predictor"
